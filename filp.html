<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./flip.css">
    <title>Document</title>
</head>

<body>
    <div class="head">
        <div class="container-fluid">
            <div class="row ">
                <div class="pad col-5">
                    <div class="background">
                        <div class="firstpage">
                            <h2>Login</h2>
                            <p>Get access to your <br>orders,Wishlist and <br>Recommendation</p>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <form action="">

                        <div class="email">
                            <input type="text" class="form-control" placeholder="Enter Email/Moible number">
                        </div>
                        
                        <div class="passward-1 input-group d-flex">
                            
                                <input type="password" class="form-control" placeholder="Enter passward">
                                <span class="forget-1"><a class="forget" href="">Forgot?</a></span>
                        </div>
                        
                        <div class="para-1">
                            <p>
                                By continuing, you agree to Flipkart's <a href="">Terms of use</a> and <a
                                    href="">privacy
                                    Policy</a>
                            </p>
                        </div>
                        <div class="text-center login">
                            <button class="w-100 btn btn-info" type="submit">Login</button>
                        </div>
                        <div class="text-centeror or">
                            <p class="text-center">OR</p>
                        </div>
                        <div class="text-center request">
                            <button class="w-100 btn btn-light" type="submit">Request OTP</button>
                        </div>
                        <div class=" text-center last">
                            <a href="">New to FlipKart? creat an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
